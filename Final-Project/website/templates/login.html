{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Вхід</h3>
  <div class="form-group">
    <label for="email">Електрона адреса</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Ведіть емейл"
    />
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Ведіть пароль"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Війти</button>
</form>
{% endblock %}
