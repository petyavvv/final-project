{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Зареєструватись</h3>
  <div class="form-group">
    <label for="email">Електрона адреса</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Ведіть емейл"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Ім'я</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Ведіть ім'я"
    />
  </div>
  <div class="form-group">
    <label for="password1">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Ведіть пароль"
    />
  </div>
  <div class="form-group">
    <label for="password2">Пароль повторно</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Пароль повторно"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Надіслати</button>
</form>
{% endblock %}
